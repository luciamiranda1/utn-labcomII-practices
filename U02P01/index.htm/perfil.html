<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><b>formulario de datos personales</b></h1>
    <form action="">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <input type="text" name="estudio" id="estudio" value="ESTUDIANTES">
            <br><br>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br><br>
            <label for="correo">Correo Electronico:</label>
            <input type="text" name="correo" id="correo">
            <br><br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
            <br><br>
            <label for="nacionalidad">Nacionalidad:</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Brasil">Brasil</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            <br><br>
            <label for="laboral">Condicion laboral:</label>
            <select name="laboral" id="laboral">
                <option value="desempleado">desempleado</option>
                <option value="en búsqueda laboral"> en búsqueda laboral</option>
                <option value="trabajo part time">trabajo part time</option>
                <option value="trabajo full time. ">trabajo full time. </option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>GUSTOS PERSONALES</legend>

            <label for="musica">Gusto musical</label>
            <input type="text" name="musica" id="musica">
            <br><br>
            <label for="comida">Comida preferida</label>
            <select name="comida" id="comida">
                <option value="milanesa">milanesa</option>
                <option value="asado">asado</option>
                <option value="pastas">pastas</option>
            </select>
            <br><br>

            <input type="submit" value="ENVIAR">
            <br><br>
            <label for="checkbox">¿Recordar?</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
    </form>

</body>

</html>
