<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesion</title>
</head>
<body>
    <h1><b>Formulario de datos personales</b></h1>
    <p>Para iniciar sesion ingrese su nombre de usuario y su clave.</p>
    <p>Luego seleccione si quiere que recordemos sus datos para la proxima vez que quiera iniciar sesion</p>
    <FORM>
        <label for="campoDetexto">Usuario:</label>
        <input type="text" name="campoDetexto" id="campoDetexto" >

        <br> <br>

        <label for="campodeclave">Clave:</label>
        <input type="password" name="campodeclave" id="campodeclave">

        <br><br>

        <label for="checkbox">Recordar</label>
        <input type="checkbox" name="recordar" id="checkbox">

        <br><br>
        
        <input type="submit" name="Enviar" >
     </FORM>
</body>
</html>
